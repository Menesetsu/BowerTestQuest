<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="../bower_components/reset-css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="window">
				<div class="header">Target Indicator Demo</div>
				<div class="content">
					<div class="inner">
						<div class="process">
							<div class="caption">Reached:</div>
							<div class="bar">
								<div class="load"></div>
								<div class="pointer">$<span class="current">0</span></div>
							</div>
							<div class="target">
								<div class="title">Target</div>
								<div class="value">$15</div>
							</div>
						</div>
						<div class="info">
							<div class="icon"><img src="img/info-icon.png" /></div>
							<div class="desc">You need $<span class="left">0</span> more to reach your target</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
